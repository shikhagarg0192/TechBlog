
{% extends 'blog/base.html' %}


{% block content %}
  <div class="centerstage">
    <div class="extra">
    <h2 class="text-center">Please Login: </h2>
    <!-- <h3>(Must be SuperUser, please check admin for issues.)</h3> -->
    {% if form.errors %}
        <p class="text-center">Your username and password didn't match.Please try again!</p>
    {% endif %}

    <form class="text-center" method="POST" action="{% url 'login' %}">
      {% csrf_token %}
        {{form.as_p}}
        <input type="submit" class='text-center btn btn-primary' value="Login" />
        <input type="hidden" name="next" value="{{ next }}" />
    </form>
    </div>
  </div>
{% endblock %}
