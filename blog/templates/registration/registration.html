
{% extends 'blog/base.html' %}

{% block content %}
<div class="centerstage">
  <div class="extra">
    {% if registered %}
      <h2 class="text-center">Thank you for registering.</h2>
    {% else %}
      <h2 class="text-center">Register Here</h2>
      <!-- <h3 class="text-center">Just fill out the form.</h3> -->

      <form class="text-center" method="POST">
        {% csrf_token %}
        {{ user_form.as_p }}
        <input type="submit" class="text-center btn btn-primary" name="" value="Register">
      </form>

    {% endif %}

  </div>

</div>
{% endblock %}
